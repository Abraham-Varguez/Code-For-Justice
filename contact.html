<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style_contact.css">
    <script src="https://kit.fontawesome.com/3cfffc1dc0.js" crossorigin="anonymous"></script>
</head>


<body>
    
 <nav></nav>


<main class="contact-body">

        <div class='contact-box contact-width'>
    
            <h1 class='h1-contact'>Contact Us</h1>
            <form class="table">
              <p>Name:</p>
              <input class='input-box input-box-width' type="text" placeholder='First and Last'>
              <p>Phone Number:</p>
              <input class='input-box input-box-width'  type="text" placeholder='xxx-xxx-xxxx'>
              <p>Email:</p>
              <input class='input-box input-box-width'  type="text" placeholder='Ex.johnnyapple@email.com'>
              <p>Comments:</p>
              <textarea class='input-box input-box-width textarea-box' placeholder='Your Message'></textarea>
              <a href="#" class="contact-btn contact-btn-purp">Submit</a>
            </form>
            
        </div>

</main>


<footer>

    <div class="top-footer">
        <a class="con-link" href="#">Home</a>
        <a class="con-link" href="#">Mission Statement</a>
        <a class="con-link" href="#">Resources</a>
        <a class="con-link" href="#">Find Clinics</a>
        <a class="con-link" href="#">Contact Us</a>
        <a class="con-link" href="#">Back to Top</a>
    </div>
    <div class="social-links">
        <ul class='icons'>
            <li><a href="#"><i class="fa-brands fa-facebook icon-f"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-twitter icon-t"></i></a></li>
            <img class="contact-logo" src="Images/logo.png" alt="logo-light">
            <li><a href="#"><i class="fa-brands fa-linkedin icon-li"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-instagram icon-ins"></i></a></li>
          </ul>
    </div>
    <div class="bottom-footer">
        <p>Mending Minds LLC, by Sebastian Pardo, James Jones, Aishah Isom and Abraham Varguez</p>
    </div>

</footer>

</body>
</html>
